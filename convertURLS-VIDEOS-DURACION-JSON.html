        // Base URL para los videos
        const baseUrl = "https://files.recursos-biblicos.com/Himnario/mp4/Cantado/";

        // Referencia al contenedor donde se mostrarán los himnos
        const himnosListContainer = document.getElementById('himnos-list');

        // Función para convertir segundos en formato minutos:segundos
        function convertirAMinutosSegundos(segundos) {
            const minutos = Math.floor(segundos / 60);
            const seg = Math.round(segundos % 60); // Redondear los segundos
            return `${minutos}:${seg < 10 ? '0' + seg : seg}`; // Formatea los segundos para que siempre tenga dos dígitos
        }

        // Función para obtener la duración de un video
        function obtenerDuracion(videoUrl) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.src = videoUrl;
                video.onloadedmetadata = function() {
                    resolve(video.duration); // Retorna la duración en segundos
                };
            });
        }

        // Función para mostrar los himnos
        async function mostrarHimnos() {
            for (let i = 0; i < titulos.length; i++) {
                // Crear contenedor para cada himno
                const himnoDiv = document.createElement('div');
                himnoDiv.classList.add('himno');

                // Crear título del himno
                const himnoTitle = document.createElement('div');
                himnoTitle.classList.add('himno-title');
                himnoTitle.textContent = titulos[i];

                // Crear duración del himno (convertido a minutos:segundos)
                const himnoDuration = document.createElement('div');
                himnoDuration.classList.add('himno-duration');

                // Construir la ruta del video
                const videoUrl = baseUrl + titulos[i] + ".mp4"; // Ruta del video

                // Obtener la duración del video
                const duracionEnSegundos = await obtenerDuracion(videoUrl);
                const duracionEnMinutosSegundos = convertirAMinutosSegundos(duracionEnSegundos);
                himnoDuration.textContent = `Duración: ${duracionEnMinutosSegundos}`;

                // Crear enlace al video
                const videoLink = document.createElement('a');
                videoLink.href = videoUrl;
                videoLink.textContent = 'Ver video';

                // Añadir título, duración y enlace al contenedor del himno
                himnoDiv.appendChild(himnoTitle);
                himnoDiv.appendChild(himnoDuration);
                himnoDiv.appendChild(videoLink);

                // Añadir el contenedor del himno al contenedor principal
                himnosListContainer.appendChild(himnoDiv);
                // Esperar un poco para simular carga paso a paso
                await new Promise(resolve => setTimeout(resolve, 1000)); // Simula un pequeño retraso para cada himno
            }
        }

        // Función para generar el JSON a partir de los himnos paso a paso
        async function generarJSON() {
            const himnosJSON = [];

            for (let i = 0; i < titulos.length; i++) {
                const videoUrl = baseUrl + titulos[i]+ ".mp4"; // Ruta del video

                // Obtener la duración del video
                const duracionEnSegundos = await obtenerDuracion(videoUrl);
                const duracionEnMinutosSegundos = convertirAMinutosSegundos(duracionEnSegundos);

                // Añadir al JSON
                himnosJSON.push({
                    archivo: videoUrl,
                    duracion: duracionEnMinutosSegundos
                });

                // Mostrar el JSON generado hasta el momento
                const jsonOutput = document.getElementById('json-output');
                jsonOutput.textContent = JSON.stringify(himnosJSON, null, 2);

                // Esperar un poco para simular carga paso a paso
                await new Promise(resolve => setTimeout(resolve, 500)); // Simula un pequeño retraso para cada himno
            }
        }

        // Llamar a la función para mostrar los himnos al cargar la página
        mostrarHimnos();
    </script>

</body>
</html>
