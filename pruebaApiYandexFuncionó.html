    <h2>Prueba de API de Yandex Disk</h2>
    <button onclick="fetchYandexDisk()">Hacer Petición</button>
    <pre id="output"></pre>

    <script>
        async function fetchYandexDisk() {
            const url = "https://cloud-api.yandex.net/v1/disk/resources?limit=1000000&path=disk:/PC DESKTOP-OMRJFOS/";
            const apiKey = "y0__xClnsPKBhjblgMgvvzMuxKoFVjrK2XJOD_AvTXfiZq_anBLHg"; 

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `OAuth ${apiKey}`,
                        "Content-Type": "application/json"
                    }
                });

                const data = await response.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error al hacer la petición:", error);
            }
        }
    </script>
