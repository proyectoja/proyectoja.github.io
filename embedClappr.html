          document.getElementById('player').style.display = 'flex';

        } else if (url.includes('.m3u8')) {
          document.getElementById('player').style.display = 'flex';
          initializeLivePlayer(url, posterUrl);
          onlineDiv.innerHTML = "üëÅÔ∏è";
          onlineDiv.style.backgroundColor = '#003399';
        } else if (url.includes('.mpd')) {
          document.getElementById('player').style.display = 'flex';

          onlineDiv.style.backgroundColor = '#003399';
        } else if (/\.(mp3|aac|ogg|m3u|pls)(\?|#|&|\/|$)/i.test(url)) {
          document.getElementById('lunaradio-pantalla').style.display = 'flex';
          lunaRadio();
          
        }else if(url.includes('youtube.com')){
          let youtubeUrl = new URL(url);
          let youtubeIdV = youtubeUrl.searchParams.get('v');
          url = youtubeIdV;
          document.getElementById('player-container-youtube').style.display = 'flex';
          ajustarZoom();
          //Embed para youtube y listas de youtube
          if (url.length >= 12) {
            auxUrlDoce = url;
          } else {
            auxUrlOnce = url;
          }
          youtubeClappr(auxUrlOnce, auxUrlDoce);
        }
        else {
          document.getElementById('player-container-youtube').style.display = 'flex';
          ajustarZoom();
          //Embed para youtube y listas de youtube

            auxUrlDoce = url;
          } else {
            auxUrlOnce = url;
          }
          youtubeClappr(auxUrlOnce, auxUrlDoce);
        }
      } else if(retornoUrl === "1"){
        //Devuelve la URL
        window.location.href = url;
      } else {
        const fondoPlayer = document.getElementById('player');
        fondoPlayer.style.backgroundImage = `url("error-404.jpg")`;

    function youtubeClappr(auxUrlOnce, auxUrlDoce) {
      if (player) {
        player.destroy();
      }

      player = new Clappr.Player({
        source: auxUrlOnce,
        height: "360px",
        width: "640px",
        disableVideoTagContextMenu: true,
        youtubeShowRelated: true,
        youtubePlaylist: auxUrlDoce,
        plugins: [YoutubePlayback],
        parentId: "#player-youtube"
      });
    }

    function ajustarZoom() {
    let container = document.getElementById("player-container-youtube");
    let playerElement = document.getElementById("player-youtube");

    let contenedorAncho = container.clientWidth;
    let contenedorAlto = container.clientHeight;

    let escalaAncho = contenedorAncho / 640; // Escala basada en el ancho
    let escalaAlto = contenedorAlto / 360; // Escala basada en la altura

    let escalaFinal = Math.min(escalaAncho, escalaAlto); // Mantener proporci√≥n

    playerElement.style.transform = `scale(${escalaFinal})`;
    //playerElement.style.transformOrigin = "top left"; // Evitar desajustes
  }

  window.addEventListener("resize", ajustarZoom);
  ajustarZoom(); // Ajustar al cargar

    const pantallaAux = document.getElementById('lunaradio-pantalla');
    const lunaAux = document.getElementById('lunaradio');
    pantallaAux.addEventListener('click', function () {
      if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement) {
        let docEl = document.documentElement;
        if (docEl.requestFullscreen) {
          lunaAux.requestFullscreen();
        } else if (docEl.mozRequestFullScreen) {
          lunaAux.mozRequestFullScreen();
        } else if (docEl.webkitRequestFullscreen) {
          lunaAux.webkitRequestFullscreen();
        }

      } else {
        if (document.exitFullscreen) {
          lunaAux.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          lunaAux.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          lunaAux.webkitExitFullscreen();
        }

      }
    });
