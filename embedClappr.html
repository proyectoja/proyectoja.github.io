<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Clappr con URL Dinámica</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body, html{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        overflow: hidden;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
  <h1>Reproductor de Video Clappr</h1>
  <!-- Contenedor del reproductor -->
  <div id="player"></div>

  <script>
    // Función para obtener parámetros de la URL
    function getUrlParameter(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }
let player;
    // Obtenemos el parámetro 'video' desde la URL
    const videoUrl = getUrlParameter('video');
    if (videoUrl) {
      // Si hay un video en la URL, inicializamos el reproductor Clappr
      player = new Clappr.Player({
        source: videoUrl,
        parentId: "#player",
        width: "100vh",
        height: "360px",
        autoPlay: true,
      });
    } else {
      // Si no hay parámetro, mostramos un mensaje de error
      document.getElementById('player').innerHTML = "<p style='color: red;'>No se encontró un video en la URL.</p>";
    }
  </script>
</body>
</html>
