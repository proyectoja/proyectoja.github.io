<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor Local con Clappr</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #videoPlayer {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-bottom: 10px;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¬ Reproductor de Video Local (Clappr)</h2>
  <input type="file" id="fileInput" accept="video/*">
<video id="videoTag" controls width="600"></video>

<script>
  document.getElementById("fileInput").addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const videoURL = URL.createObjectURL(file);
    console.log("Blob URL:", videoURL);
    const video = document.getElementById("videoTag");
    video.src = videoURL;
    video.load();
    video.play();
  });
</script>

</body>
</html>
