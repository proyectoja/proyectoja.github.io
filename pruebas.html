<html>
  <head>
  <title>Clappr Youtube Plugin Demo</title>
    
    <script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://ewwink.github.io/clappr-youtube-plugin/clappr-youtube-plugin.js"></script>
  
  </head>
  <body>
  <div id="player-container-youtube" style='
                    align-items:center; 
                    width: 100%; 
                    height: 100%;
                    background-color: black;
                    justify-content:center; 
                    display:none;
                    position:absolute;
                    z-index: 6;
                    margin:auto;
                    overflow:hidden;'>
                    <div id="player-youtube"></div>
                </div>
    <script>
    //Clappr.Log.setLevel(0);

var ytid = 'C9Qfcjf7L-I'; // with CC 
//var ytid = '9ZXTBHqG6CA'; // no CC
		
        document.getElementById("player-container-youtube").style.display = "flex";
var player = new Clappr.Player({
  source: ytid,
  poster: 'https://i.ytimg.com/vi/'+ytid+'/hqdefault.jpg',
  height: 360,
  width: 640,
  plugins: [YoutubePlugin,YoutubePluginControl],
  YoutubeVars : {"languageCode":"en"},
  parentId: "#player-youtube"
});



    </script>
  </body>
</html>
