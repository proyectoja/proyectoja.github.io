    <style>
        body,
    html {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #live-button {
      padding: 7px;
      padding-top: 3px;
      padding-bottom: 3px;
      background-color: gray;
      color: white;
      border: none;
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      
    }

    #live-button.live {
      background-color: red;
      animation: parpadeo 3s infinite;
    }

    @keyframes parpadeo {
      0% {
        background-color: red;
      }

      15% {
        background-color: rgba(0, 0, 0, 0.7);
      }

      30% {
        background-color: red;
      }

      100% {
        background-color: red;
      }
    }

    #viewer-count {
      margin-left: 5px;
      padding: 7px;
      padding-right: 12px;
      padding-top: 3px;
      padding-bottom: 3px;

      color: white;
      border: none;
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      
    }

    .container-cont-principal {
      display: flex;
      flex-direction: row;
      width: 400px;
      height: 30px;
      background-color: chocolate;
      overflow: hidden;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .container-cont-principal img {
      background-color: transparent;
      width: 10px;
      height: 10px;
      border: 3px solid rgba(255, 0, 0);
      border-radius: 50%;
      margin: 0%;
      margin-left: 10px;
      margin-right: 5px;
      margin-top: 0px;
      padding: 3px;
    }

    .container-cont-principal h2 {
      color: #fff;
      font-size: 10px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    </style>
</head>
